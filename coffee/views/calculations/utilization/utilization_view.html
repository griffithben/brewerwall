<div id="utilization" class="row calculation">
  <div class="col-sm-2 col-md-2 header">
    <div class="title">
      <h3>Utilization</h3>
      <p>Hop Utilization</p>
    </div>
    <div class="links">
      <h6>CODE:</h6>
      <p><a href="https://github.com/brewerwall/beercalc_php" target="_blank">PHP</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_js" target="_blank">JS</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_ruby" target="_blank">RUBY</a></p>
    </div>
    <div class="clear"></div>
  </div>
  <div class="col-sm-10 col-md-10">
    <div class="well well-dark">
      <form class="form-horizontal" role="form">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label for="utilization-time" class="control-label">Time (min)</label>
            <input id="utilization-time" type="text" class="form-control" placeholder="Time">
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="utilization-gravity" class="control-label">Gravity (specific)</label>
            <input id="utilization-gravity" type="text" class="form-control" placeholder="Gravity">
          </div>
        </div>
        <div class="row result">
          <div class="col-sm-12 col-md-12">
            <div class="result-display">
              <span>(1.65 x 0.000125^(<span class="utilization-display-gravity">Gravity</span> - 1)) x (1 - E^(-0.04 * <span class="utilization-display-time">Time</span>)) / 4.15 = <span id="utilization-value" class="result-value">Utilization</span></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
