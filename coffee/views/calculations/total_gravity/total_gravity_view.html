<div id="tg" class="row calculation">
  <div class="col-sm-2 col-md-2 header">
    <div class="title">
      <h3>Total Gravity</h3>
      <p>Total Gravity of your Volume of Wort</p>
    </div>
    <div class="links">
      <h6>CODE:</h6>
      <p><a href="https://github.com/brewerwall/beercalc_php" target="_blank">PHP</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_js" target="_blank">JS</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_ruby" target="_blank">RUBY</a></p>
    </div>
    <div class="clear"></div>
  </div>
  <div class="col-sm-10 col-md-10">
    <div class="well well-dark">
      <form class="form-horizontal" role="form">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label for="tg-g" class="control-label">Specific Gravity</label>
            <input id="tg-g" type="text" class="form-control" placeholder="Specific Gravity">
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="tg-v" class="control-label">Volume (gal)</label>
            <input id="tg-v" type="text" class="form-control" placeholder="Volume">
          </div>
        </div>
        <div class="row result">
          <div class="col-sm-12 col-md-12">
            <div class="result-display">
              <span>Gravity Units(<span class="tg-display-g">Gravity</span>) x <span class="tg-display-v">Volume</span> = <span id="tg-value" class="result-value">Total Gravity</span></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
