<br/>
<% _.each(models, function(model, key, list){ %>

  <a class="srm-container">
    <div class="srm">
      <div class="front" style="background-color: <%= model.get('hex') %>">
        <label>SRM</label>
        <%= model.get('value') %>
      </div>
      <div class="back">
        <label style="background-color: <%= model.get('hex') %>">HEX</label>
        <%= model.get('hex') %>
      </div>
    </div>
  </a>
<% }); %>
