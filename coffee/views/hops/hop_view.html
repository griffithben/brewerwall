<div class="row">
  <div class="col-sm-12 col-md-12">
    <div class="secondary-header">
      <h2>Hops</h2>
      <div class="form-group">
        <label>Alpha</label>
        <select id="alpha" class="form-control input-sm">
          <option value="0">Any</option>
          <% for (x = _i = 0; _i <= 100; x = ++_i) { %>
            <option value="<%= x %>"><%= x %></option>
          <% } %>
        </select>
      </div>
      <div class="form-group">
        <label>Beta</label>
        <select id="beta" class="form-control input-sm">
          <option value="0">Any</option>
          <% for (x = _i = 45; _i <= 95; x = ++_i) { %>
            <option value="<%= x %>"><%= x %></option>
          <% } %>
        </select>
      </div>
    </div>
    <div>
      <pre id="api-url">brewerwall.dev/api/yeasts</pre>
    </div>
    <div id="list"></div>
  </div>
</div>
