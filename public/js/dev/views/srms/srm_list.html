<br/>
<% _.each(models, function(model, key, list){ %>
  <div class="srm-container">
    <div class="srm">
      <div class="front" style="background-color: <%= model.get('hex') %>">
        <label>SRM</label>
        <%= model.get('value') %>
      </div>
      <div class="back" style="background-color: <%= model.get('hex') %>">
        <label>HEX</label>
        <%= model.get('hex') %>
      </div>
    </div>
  </div>
<% }); %>
