<div id="ibu" class="row calculation">
  <div class="col-sm-2 col-md-2 header">
    <div class="title">
      <h3>IBU</h3>
      <p>International Bitterness Units</p>
    </div>
    <div class="links">
      <h6>CODE:</h6>
      <p><a href="https://github.com/brewerwall/beercalc_php" target="_blank">PHP</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_js" target="_blank">JS</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_ruby" target="_blank">RUBY</a></p>
    </div>
    <div class="clear"></div>
  </div>
  <div class="col-sm-10 col-md-10">
    <div class="well well-dark">
      <form class="form-horizontal" role="form">
        <div class="row">
          <div class="col-sm-2 col-md-2">
            <label for="ibu-alpha" class="control-label">Alpha (%)</label>
            <input id="ibu-alpha" type="text" class="form-control" placeholder="Alpha">
          </div>
          <div class="col-sm-2 col-md-2">
            <label for="ibu-weight" class="control-label">Weight (oz)</label>
            <input id="ibu-weight" type="text" class="form-control" placeholder="Weight">
          </div>
          <div class="col-sm-3 col-md-3">
            <label for="ibu-time" class="control-label">Time (min)</label>
            <input id="ibu-time" type="text" class="form-control" placeholder="Time">
          </div>
          <div class="col-sm-2 col-md-2">
            <label for="ibu-gravity" class="control-label">Gravity</label>
            <input id="ibu-gravity" type="text" class="form-control" placeholder="Gravity">
          </div>
          <div class="col-sm-3 col-md-3">
            <label for="ibu-volume" class="control-label">Volume (gal)</label>
            <input id="ibu-volume" type="text" class="form-control" placeholder="Volume">
          </div>
        </div>
        <div class="row result">
          <div class="col-sm-12 col-md-12">
            <div class="result-display">
              <span>AAU(<span class="ibu-display-alpha">Alpha</span>, <span class="ibu-display-weight">Weight</span>) x Utilization(<span class="ibu-display-time">Time</span>, <span class="ibu-display-gravity">Gravity</span>) x 75 / <span class="ibu-display-volume">Volume</span> = <span id="ibu-value" class="result-value">IBU</span></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
