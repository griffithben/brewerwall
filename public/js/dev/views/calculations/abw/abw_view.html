<div id="abw" class="row calculation">
  <div class="col-sm-2 col-md-2 header">
    <div class="title">
      <h3>ABW</h3>
      <p>Percent of Alcohol by Weight</p>
    </div>
    <div class="links">
      <h6>CODE:</h6>
      <p><a href="https://github.com/brewerwall/beercalc_php" target="_blank">PHP</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_js" target="_blank">JS</a>&nbsp;-&nbsp;<a href="https://github.com/brewerwall/beercalc_ruby" target="_blank">RUBY</a></p>
    </div>
    <div class="clear"></div>
  </div>
  <div class="col-sm-10 col-md-10">
    <div class="well well-dark">
      <form class="form-horizontal" role="form">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <label for="abw-og" class="control-label">OG</label>
            <input id="abw-og" type="text" class="form-control" placeholder="OG">
          </div>
          <div class="col-sm-6 col-md-6">
            <label for="abw-fg" class="control-label">FG</label>
            <input id="abw-fg" type="text" class="form-control" placeholder="FG">
          </div>
        </div>
        <div class="row result">
          <div class="col-sm-12 col-md-12">
            <div class="result-display">
              <span>(0.79 x ABV(<span class="abw-display-og">OG</span>, <span class="abw-display-fg">FG</span>)) / <span class="abw-display-fg">FG</span> = <span id="abw-value" class="result-value">ABW</span></span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
