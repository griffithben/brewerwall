	<head>
		<title>Brewerwall</title>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/favicon.ico?v=2" />
    <link href="/css/components.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="/css/default.css" media="screen" rel="stylesheet" type="text/css" />
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <script src="/js/respond.js"></script>
    <![endif]-->
		<script type="text/javascript">
			var _domain = "{{ domain }}";
		</script>
		{% if is_production %}
			<script src="/js/components/almond.js"></script>
		{% else %}
			<script data-main="/js/dev/config" src="/js/components/require.js"></script>
		{% endif %}
		{% block script %}{% endblock %}
	</head>
	<body>
		<div class="container-fluid">
    	<header>
				<div class="row">
					<div class="col-sm-6">
						<div class="logo secondary">
							<a href="/" class="hidden-xs">
								<div class="dot logo">
									<img src="/img/logo.png"/>
								</div>
							</a>
							<h1 class="beer-font">BREWERWALL</h1>
						</div>
					</div>
					<div class="col-sm-6">
						<ul class="brew-nav secondary hidden-xs">
							<li><a href="/">home</a></li>
							<li><a href="/docs">api docs</a></li>
							<li><a href="/about">about</a></li>
						</ul>
					</div>
				</div>
			</header>
			<hr class="condensed"/>
			<div class="row">
				<div class="col-sm-1 col-md-1 center">
					<div>
						<a href="/" class="hidden-sm hidden-md hidden-lg">
							<div class="dot logo">
								<img src="/img/logo.png"/>
							</div>
						</a>
						<a href="/styles">
							<div class="dot {% if page == 'styles' %} active {% endif %}">
								<img src="/img/beer.svg" />
							</div>
						</a>
						<a href="/hops">
							<div class="dot {% if page == 'hops' %} active {% endif %}">
								<img src="/img/hops.svg" />
							</div>
						</a>
						<a href="/yeasts">
							<div class="dot {% if page == 'yeasts' %} active {% endif %}">
								<img src="/img/yeast.svg" />
							</div>
						</a>
						<a href="/calculations">
							<div class="dot {% if page == 'calculations' %} active {% endif %}">
								<img src="/img/calculator.svg" />
							</div>
						</a>
						<a href="/srms">
							<div class="dot {% if page == 'srms' %} active {% endif %}">
								<img src="/img/srm.svg" />
							</div>
						</a>
					</div>
				</div>
				<div class="col-sm-11 col-md-11">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
		<br/><br/><br/><br/>
		{% include 'elements/_footer.html' %}
	</body>
</html>
